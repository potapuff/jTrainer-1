  <div id="calc-wrapper">
  	<div id="calcer" class="calcer">
      <div id="cal-body">
      
      	<div class="section clearfix">
        	<div id="screen" class="calc-screen">
                 <button id="closer" type="button" class="close">×</button>
                <div id="expr" unselectable="on" class="unselectable">0</div>
                <div id="result"><span></span></div>
            </div>
        </div>
      	<div class="section clearfix main">
        	<div class="row calc-row clearfix">
                <div class="col-md-3 calc-button" data-operation="rubout" data-symbol="←">←</div>
                <div class="col-md-3 calc-button" data-operation="binOp" data-symbol="^">^</div>
                <div class="col-md-3 calc-button" data-operation="digit" data-symbol="E">E</div>
                <div class="col-md-3 calc-button operation" data-operation="unOp" data-symbol="x2"><i>x</i><i class="sub">2</i></div>
            </div>
        	<div class="row calc-row clearfix">
                <div class="col-md-3 calc-button" data-operation="clear" data-symbol="C">C</div>
                <div class="col-md-3 calc-button" data-operation="binOp" data-symbol="%">%</div>
                <div class="col-md-3 calc-button" data-operation="unOp" data-symbol="!">!</div>
                <div class="col-md-3 calc-button operation" data-operation="binOp" data-symbol="/">/</div>           
            </div>
        	<div class="row calc-row clearfix">
                <div class="col-md-3 calc-button" data-operation="digit" data-symbol="7">7</div>
                <div class="col-md-3 calc-button" data-operation="digit" data-symbol="8">8</div>
                <div class="col-md-3 calc-button" data-operation="digit" data-symbol="9">9</div>
                <div class="col-md-3 calc-button operation" data-operation="binOp" data-symbol="×">×</div>     
            </div>
        	<div class="row calc-row clearfix">
                <div class="col-md-3 calc-button" data-operation="digit" data-symbol="4">4</div>
                <div class="col-md-3 calc-button" data-operation="digit" data-symbol="5">5</div>
                <div class="col-md-3 calc-button" data-operation="digit" data-symbol="6">6</div>
                <div class="col-md-3 calc-button operation" data-operation="minus" data-symbol="-">-</div>   
            </div>
        	<div class="row calc-row clearfix">
                <div class="col-md-3 calc-button" data-operation="digit" data-symbol="1" >1</div>
                <div class="col-md-3 calc-button" data-operation="digit" data-symbol="2">2</div>
                <div class="col-md-3 calc-button" data-operation="digit" data-symbol="3">3</div>
                 <div class="col-md-3 calc-button operation" data-operation="binOp" data-symbol="+">+</div> 
            </div>
            <div class="row calc-row clearfix">
                <div class="col-md-3 calc-button" data-operation="unOp" data-symbol="±">±</div>
                <div class="col-md-3 calc-button" data-operation="digit" data-symbol="0" >0</div>
                <div class="col-md-3 calc-button" data-operation="digit" data-symbol=".">.</div>
                <div class="col-md-3 calc-button operation"  style="display: table-cell" data-operation="compute" data-symbol="=">=</div>
            </div>
      </div>
      <div class="section clearfix bottom">
        	<div class="row calc-row clearfix">
                <div class="col-md-5ths calc-button science" data-operation="unOp" data-symbol="√">√</div>
                <div class="col-md-5ths calc-button science" data-operation="unOp" data-symbol="root3"><a class="sup">3</a>√</div>
                <div class="col-md-5ths calc-button science" data-operation="unOp" data-symbol="root4"><a class="sup">4</a>√</div>
                <div class="col-md-5ths calc-button science" data-operation="unOp" data-symbol="root"><i class="sup">x</i>√<i>y</i></div> 
                <div class="col-md-5ths calc-button science" data-operation="unOp" data-symbol="exp">exp</div> 
            </div>
        	<div class="row calc-row clearfix">
                <div class="col-md-5ths calc-button science" data-operation="unOp" data-symbol="ln">ln</div>
                <div class="col-md-5ths calc-button science" data-operation="unOp" data-symbol="lg">lg</div>
                <div class="col-md-5ths calc-button science" data-operation="unOp" data-symbol="lb">lb</div>
                <div class="col-md-5ths calc-button science" data-operation="binOp" data-symbol="log">log</div> 
                <div class="col-md-5ths calc-button science" data-operation="constant" data-symbol="e">e</div> 
            </div>
        	<div class="row calc-row clearfix">
                <div class="col-md-5ths calc-button science" data-operation="unOp" data-symbol="sin" >sin</div>
                <div class="col-md-5ths calc-button science" data-operation="unOp" data-symbol="cos">cos</div>
                <div class="col-md-5ths calc-button science" data-operation="unOp" data-symbol="tan">tan</div>
                <div class="col-md-5ths calc-button science" data-operation="unOp" data-symbol="cot">cot</div> 
                <div class="col-md-5ths calc-button science" data-operation="constant" data-symbol="π">π</div> 
            </div>
      </div>
      </div>
    </div>
    </div>
<script type="text/javascript">
    $('#closer').click(function() {
		$('div.calculator').css('display', 'none');
	});
</script>
<script type="text/javascript">
    var url = "/javascripts/jtrainer/current/js/HistrixCalculator.js";
    $.getScript(url);
</script>
